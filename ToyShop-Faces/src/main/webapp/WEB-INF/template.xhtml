<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="title">Toy Shop</ui:insert></title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="appstyle.css" />
</h:head>
<h:body>
	<div class="container">
		<h:form>
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header"><a href="/ToyShop-Faces/" class="navbar-brand">Toy Shop</a></div>
			<div>
				<ul class="nav navbar-nav">
					<li><a href="/ToyShop-Faces/">Home</a></li>
					<li><a href="/ToyShop-Faces/catalog.xhtml">Catalog</a></li>
					<li><h:commandLink action="/basket?faces-redirect=true"> Basket <span class="badge">
					<h:outputLabel value="#{basketController.total}">
						<f:convertNumber type="currency" currencySymbol="$ " />
					</h:outputLabel></span></h:commandLink></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><h:link value="Admin" outcome="/adm/index?faces-redirect=true" rendered="#{not basketController.logged}" /></li>
					<li><h:link value="Sign in" outcome="/signin?faces-redirect=true" rendered="#{not basketController.logged}" /></li>
					<li><h:link value="#{basketController.customer.name}" outcome="/index?faces-redirect=true" rendered="#{basketController.logged}" /></li>
					<li><h:commandLink value="Logout" rendered="#{basketController.logged}" action="#{loginController.loggout()}" /></li>
				</ul>
			</div>
		</nav>
		</h:form>
		<div class="content-body">
			<ui:insert name="content"></ui:insert>
		</div>
	</div>
	<div class="container hidden-print">
		<hr />
		<footer>
			<p>Â© 2014 Toy Shop, All rights reserved - Powered by Wesley Egberto</p>
		</footer>
	</div>
</h:body>
</html>
